<div class="container">

  <div class="title">
    <h1>Estoque Chope</h1>
  </div>



  <div>
    <form>
      <mat-form-field appearance="fill" class="InputCodBarras">
        <mat-label>RFID</mat-label>
        <input matInput
               [(ngModel)]="rfidService.rfid"
               name="rfid"
               id="rfidInput"
               (keyup.enter)="inserir()">
      </mat-form-field>
<!--      <button (click)="inserir()"-->
<!--              mat-raised-button-->
<!--              class="button-mais">-->
<!--        +-->
<!--      </button>-->
    </form>
  </div>


  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="rfid">
        <th mat-header-cell *matHeaderCellDef> RFID </th>
        <td mat-cell *matCellDef="let element"> {{element.rfid}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="saldoEstoque">
        <th mat-header-cell *matHeaderCellDef> Quantidade (L) </th>
        <td mat-cell *matCellDef="let element"> {{element.saldoEstoque}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div>
    <button [disabled]="dataSource.data.length === 0" (click)="finalizarEntradaEstoque()"
            mat-raised-button class="button">
      Finalizar Entrada Estoque
    </button>
  </div>

</div>
