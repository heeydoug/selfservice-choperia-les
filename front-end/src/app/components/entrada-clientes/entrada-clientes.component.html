<div class="container">

  <div class="title">
    <h1>Entrada Clientes</h1>
  </div>

  <form>
    <mat-form-field appearance="fill" class="InputCpf">
      <mat-label>CPF</mat-label>
      <input matInput
             [(ngModel)]="cpf"
             name="cpf"
             id="cpfInput"
             (ngModelChange)="procurarCliente()">
    </mat-form-field>

  </form>


  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cartaoRfid">
        <th mat-header-cell *matHeaderCellDef> Adicionar Cart√£o RFID </th>
        <td mat-cell *matCellDef="let element">

          <button (click)="update(element)" mat-icon-button aria-label="Adicionar RFID">
            <i class="material-icons icone-editar"> credit_card </i>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
