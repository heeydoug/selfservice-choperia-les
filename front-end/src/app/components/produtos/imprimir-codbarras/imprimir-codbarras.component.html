<div class="container">

  <div class="title">
    <h1>Imprimir Código de Barras</h1>
  </div>

  <div>

    <button mat-raised-button (click)="voltar()">
      Voltar
    </button>

    <button mat-raised-button *ngIf="selection.selected.length != 0" (click)="imprimir()">
      Imprimir Selecionados
    </button>

  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          Checkbox
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [value]="element" (change)="onProdutoSelecionado(element)">
          </mat-checkbox>
        </td>

      </ng-container>

      <ng-container matColumnDef="codBarras">
        <th mat-header-cell *matHeaderCellDef> Cód. Barras </th>
        <td mat-cell *matCellDef="let element"> {{element.codigoBarras}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">

          <button (click)="diminuir(element)" mat-icon-button aria-label="Diminuir">
            <i class="material-icons icone-excluir"> remove </i>
          </button>

          <button (click)="aumentar(element)" mat-icon-button aria-label="Aumentar">
            <i class="material-icons icone-editar"> add </i>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
