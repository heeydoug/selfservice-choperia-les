<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Excluir Chope</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cartão RFID</mat-label>
      <input matInput
             [(ngModel)]="chope.rfid"
             name="rfid"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput
             [(ngModel)]="chope.nome"
             name="nome"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Preço Compra</mat-label>
      <input matInput
             [(ngModel)]="chope.precoCompra"
             name="precoCompra"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quantidade Estoque (L)</mat-label>
      <input matInput
             [(ngModel)]="chope.saldoEstoque"
             name="saldoEstoque"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Preço Copo</mat-label>
      <input matInput
             [(ngModel)]="chope.precoCopo"
             name="precoVenda"
             [disabled]="true">
    </mat-form-field>


  </mat-card-content>

  <mat-card-actions>

    <button (click)="cancelar()" class="cancelar" style="background-color: indianred" mat-raised-button>
      Cancelar
    </button>

    <button class="salvar" (click)="delete()" style="background-color: #01a86c" mat-raised-button>
      Excluir
    </button>

  </mat-card-actions>
</mat-card>
