<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Cadastrar Chope</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cartão RFID</mat-label>
      <input matInput
             [(ngModel)]="rfidService.rfid"
             name="rfid"
             [minlength]="6"
             [maxlength]="6"
             [formControl]="rfid"
             required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput
             [(ngModel)]="chope.nome"
             name="nome"
             [formControl]="nome"
             required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Preço Compra</mat-label>
      <input matInput
             [(ngModel)]="chope.precoCompra"
             name="precoCompra"
             [formControl]="precoCompra"
             required
             type="number" step="0.01" min="0.01">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quantidade Estoque (L)</mat-label>
      <input matInput
             [(ngModel)]="chope.saldoEstoque"
             name="saldoEstoque"
             [formControl]="saldoEstoque"
             required
             type="number">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Preço Copo</mat-label>
      <input matInput
             [(ngModel)]="chope.precoCopo"
             name="precoVenda"
             [formControl]="precoCopo"
             required
             type="number" step="0.01" min="0.01">
    </mat-form-field>


  </mat-card-content>

  <mat-card-actions>

    <button (click)="cancelar()" class="cancelar" style="background-color: indianred" mat-raised-button>
      Cancelar
    </button>

    <button class="salvar" [disabled]="!validaCampos()" (click)="create()" style="background-color: #01a86c" mat-raised-button>
      Salvar
    </button>

  </mat-card-actions>
</mat-card>
