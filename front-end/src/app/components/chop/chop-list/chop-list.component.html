<div class="container">

  <div class="title">
    <h1>Chopes</h1>
  </div>

  <div>
    <button mat-raised-button class="button" (click)="create()">
      Cadastrar Chope
    </button>

  </div>


  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Juliano" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="rfid">
        <th mat-header-cell *matHeaderCellDef> RFID </th>
        <td mat-cell *matCellDef="let element"> {{element.rfid}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="precoCompra">
        <th mat-header-cell *matHeaderCellDef> Preço Compra </th>
        <td mat-cell *matCellDef="let element"> {{element.precoCompra}} </td>
      </ng-container>

      <ng-container matColumnDef="saldoEstoque">
        <th mat-header-cell *matHeaderCellDef> Qtd. Estoque (L) </th>
        <td mat-cell *matCellDef="let element"> {{element.saldoEstoque}} </td>
      </ng-container>

      <ng-container matColumnDef="precoCopo">
        <th mat-header-cell *matHeaderCellDef> Preço Copo </th>
        <td mat-cell *matCellDef="let element"> {{element.precoCopo}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">

          <button (click)="update(element)" mat-icon-button aria-label="Editar Chope">
            <i class="material-icons icone-editar"> edit </i>
          </button>

          <button (click)="delete(element)" mat-icon-button aria-label="Excluir Chope">
            <i class="material-icons icone-excluir"> delete </i>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div>
    <button [disabled]="dataSource.data.length === 0" (click)="(abrirTelaEstoqueChope())"
            mat-raised-button class="button-add">
      Inserir Chopes no Estoque
    </button>
  </div>

</div>
