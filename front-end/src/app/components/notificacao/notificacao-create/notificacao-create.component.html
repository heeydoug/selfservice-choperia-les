<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Registrar Itens para Reposição</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="notificacaoForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput
                  formControlName="mensagem"
                  name="mensagem"
                  required>
      </textarea>
      </mat-form-field>
    </form>


  </mat-card-content>

  <mat-card-actions>

    <button (click)="cancelar()" class="cancelar" style="background-color: indianred" mat-raised-button>
      Cancelar
    </button>

    <button class="salvar" [disabled]="this.notificacaoForm.value['mensagem'].length <= 3" (click)="criarNotificacao()" style="background-color: #01a86c" mat-raised-button>
      Registrar notificação
    </button>

  </mat-card-actions>
</mat-card>
