<div class="container">

  <div class="title">
    <h1>Entrada Estoque</h1>
  </div>

  <form>
    <mat-form-field appearance="fill" class="InputCodBarras">
      <mat-label>Cód. de Barras</mat-label>
      <input matInput
             [(ngModel)]="codigoBarras"
             name="codigoBarras"
             [minlength]="13"
             [maxlength]="13"
             id="codigoBarraInput"
             (ngModelChange)="inserir()">
    </mat-form-field>

  </form>


  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="codBarras">
        <th mat-header-cell *matHeaderCellDef> Cód. Barras </th>
        <td mat-cell *matCellDef="let element"> {{element.codigoBarras}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="saldoEstoque">
        <th mat-header-cell *matHeaderCellDef> Saldo Estoque </th>
        <td mat-cell *matCellDef="let element"> {{element.saldoEstoque}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div>
    <button [disabled]="dataSource.data.length === 0" (click)="finalizarEntradaEstoque()"
            mat-raised-button class="button" style="background-color: #01a86c;">
      Finalizar Entrada Estoque
    </button>
  </div>

</div>
