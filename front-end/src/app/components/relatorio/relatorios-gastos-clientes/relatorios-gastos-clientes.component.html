<div mat-dialog-content>
  <h1 class="title">Relat√≥rio de Gastos de Clientes</h1>
</div>

<mat-dialog-content>
  <div class="display-flex">
    <mat-form-field appearance="fill" class="half-width">
      <input matInput [(ngModel)]="gastosClientes.dataInicio" name="dataInicio" [matDatepicker]="picker1" placeholder="Data inicial" (dateInput)="onDateInputInicio($event)">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="half-width" style="margin-left: 20px">
      <input matInput [(ngModel)]="gastosClientes.dataFinal" name="dataFinal" [matDatepicker]="picker2" placeholder="Data final" (dateInput)="onDateInputFinal($event)">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

</mat-dialog-content>

<div mat-dialog-actions>
  <div class="center">
    <button mat-raised-button class="botao-cancelar" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button class="botao-sim" [disabled]="isValid()" (click)="confirmar()" cdkFocusInitial>Confirmar</button>
  </div>

</div>
