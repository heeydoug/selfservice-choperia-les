<div class="content">
  <div class="title">
    <h1>Usuários</h1>
  </div>

  <div>
    <button mat-raised-button>
      Cadastrar Usuário
    </button>
  </div>
  <div mat-table class="mat-elevation-z8 content-table">

    <table class="table" mat-table>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let row"> {{ row.cpf }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="telas">
        <th mat-header-cell *matHeaderCellDef> Telas </th>
        <td mat-cell *matCellDef="let row"> {{ row.telas }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row"> {{ row.acoes }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
