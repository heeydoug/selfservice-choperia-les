
<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Excluir Usu√°rio</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput
             [(ngModel)]="usuario.cpf"
             name="cpf"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput
             [(ngModel)]="usuario.nome"
             name="nome"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"
             [(ngModel)]="usuario.senha"
             name="senha"
             [disabled]="true">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-select multiple
                  [(ngModel)]="usuario.telas"
                  name="telas"
                  [disabled]="true">
        <mat-option *ngFor="let tela of telasArray" [value]="tela" >{{tela.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>

    <button (click)="cancelar()" class="cancelar" style="background-color: indianred" mat-raised-button>
      Cancelar
    </button>

    <button (click)="delete()" class="salvar" style="background-color: #01a86c" mat-raised-button>
      Excluir
    </button>

  </mat-card-actions>
</mat-card>
